<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 5px;
        width: 300px;
        height: 300px;
        margin: 0 auto;
    }
    .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ccc;
        border: 1px solid #999;
        font-size: 2em;
        cursor: pointer;
    }
    .cell:hover {
        background-color: #eee;
    }
    .reload-button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #resetButton{
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<style>
    .back-button {
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        curdor: pointer;
        font-size: 14px;
    }
    
    .back-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<button class="back-button" onclick="goBack()"> Back</button>
<script>
    function goBack() {
        window.location.href = "/join";
    }
</script>
<form id="ticTacToeForm" method="post" action="/room/{{room_info['code']}}/{{username}}">
    <input type="hidden" name="cellIndex" id="cellIndex">
</form>
<div class="board" id="board">
    {% for i in range(board|length) %}
        <div class="cell" onclick="placeMarker({{ i }})">{{ board[i] }}</div>
    {% endfor %}
</div>
<button class="reload-button" onclick="reloadBoard()">Reload Board</button>
<form id="resetForm" method="post" action="/room/{{room_info['code']}}/{{username}}">
    <input type="hidden" name="reset" value="yes">
    <button type="submit" id="resetButton">Reset Board</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    // Connect to the Socket.IO server
    const socket = io();

    // Listen for the 'reset_board' event
    socket.on('reset_board', () => {
        // Reset the board UI
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.textContent = ''; // Clear the content of each cell
        });
    });

    function reloadBoard() {
        location.reload(); // Reload the entire page
    }

    function placeMarker(cellIndex) {
        document.getElementById('cellIndex').value = cellIndex;
        document.getElementById('ticTacToeForm').submit();
    }

    
</script>

</body>
</html>
